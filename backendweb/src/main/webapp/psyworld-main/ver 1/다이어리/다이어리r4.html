<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary_right</title>
    <style>
        body{
            width:843px;
            display:flex;
            align-items: center;
            flex-direction: column;
        }
        #calendar{
            width:90%;
            
            margin-top:2%;
            border:2px solid #A6A6A6;
            border-radius: 5px;
        }
        #plan{
            width:90%;
            height:50px;
            display: flex;
            align-items: center;
        }
        #diary{
            width:90%;
            display:flex;
            align-items: center;
            justify-content: center;
            border:2px solid #A6A6A6;
            border-radius: 5px;
            margin-bottom: 3%;
        }
        #content{
            padding-top: 3%;
            width:90%;
            height:90%;
        }
        span{
            font-size:18px;
            color:#298FA6;
            font-weight: bolder;
        }
        #essay{
            font-size:20px;
            margin-top:3%;
            margin-bottom: 5%;
        }
        .comment{
            background-color:#EAEAEA;
            padding-left:1%;
            padding-top:1%;
            margin-bottom:1%;
            flex-direction: column;
        }
        
        #change{
            position: relative;
            left:470px;
            background-color: white;
            border-radius: 5px;
        }
        .newContent{
            padding-left:5%;
        }
        .title{
            padding-left:9%;
        }
        .title>textarea{
            margin-left: 5%;
        }
    </style>
    <script>
        const writecmt=(num)=>{
            const a = document.querySelector(`#comt${num}`);
			const list = document.querySelector(`#cmtlist${num}`);
            const plus=document.createElement('p');
			plus.innerHTML='익명인 : ' + a.value;
            list.appendChild(plus);
        }
        var cnt=3;
        function newDiarywrite(){
            var title=document.getElementById("diarytitle").value;
            var content=document.getElementById("diarycontent").value;
            var back=document.getElementById("body");
            var after=document.getElementById("diary");
            var newDiary=document.createElement("div");
            newDiary.setAttribute('id','diary')
            newDiary.innerHTML=`
            <div id="content">
            <span>${title}</span>
            <div id="essay">
                ${content}
            </div>
            <hr style="border-bottom:1px dashed #A6A6A6; border-top:none;">
            <div id="setting">
                <text style="font-size:22px; color:#A6A6A6">공개설정 : 전체공개</text>
            </div>
            <hr style="color:#EAEAEA">
            <div id="comment${cnt}">
                <div id="write">
                    <text>댓글 입력 : </text>
                    <input id="comt${cnt}" type="text" name="cmt">
                    <button onclick="writecmt(${cnt})">등록</button>
                </div>
                <div id="cmtlist${cnt}">
                
                </div>
            </div>
        </div>
            `
            //newDiary.innerHTML=title;
            back.insertBefore(newDiary,after);
            cnt++;
        }
    </script>
</head>
<body id="body">
    <div id="calendar">
        <div class="title">
            <text style="font-size:15px;font-weight: bolder;">제목 : </text>
            <textarea id="diarytitle" rows="1" cols="70" minlength="1"></textarea>
        </div>
        <div class="newContent">
            <div class="writearea">
                <text style="font-weight: bolder;font-size: 15px;;">다이어리 내용 : </text>
                <textarea id="diarycontent" rows="5" cols="70"></textarea>
                <button onclick="newDiarywrite()">등록하기</button>
            </div>
        </div>
    </div>
    <div id="plan">
        <text style="color:#7a7a7a; font-size:18px;">일정</text>

    </div>
    <div id="diary">

            <hr style="color:#EAEAEA">
            <div id="comment1">

                    <input id="comt1" type="text" name="cmt">
                    <button onclick="writecmt(1)">등록</button>
                </div>
                <div id="cmtlist1">
                <p>부정빈 : 퍼가염~♡</p>
                <p>변영화 : ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</p>
                <p>김예리 : ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</p>
                </div>
            </div>
        </div>
    </div>

    <div id="diary">

                폰트가 frog야? 키힠힠킼히키힠ㅎ

                <text style="font-size:22px; color:#A6A6A6">공개설정 : 전체공개</text>
            </div>

                <p>김예리 : ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</p>
