        <script>
            $(document).ready(function(){
                
                $("#approach").click(function(){
                    window.location.href = "trainStations1.html";
                })
                $("#departure").click(function(){
                    window.location.href = "trainStations2.html";
                })
                
            })
            function setdate(){
                window.location.href = "trainDate.html";
            }
            function setPeople(){
                window.location.href = "trainPeople.html";
            }

            function setDepartStation(){
                var selectStation = localStorage.getItem('departStation');
                document.querySelector('#start').innerText = selectStation;
            }
            function setApproachStation(){    
                var selectStation2 = localStorage.getItem('approachStation');
                document.querySelector('#end').innerText = selectStation2;
                document.querySelector('#end').style.color = 'black';   
            }
            if(localStorage.getItem('approachStation')!=null){
                setApproachStation();
            }
            if(localStorage.getItem('departStation')!=null){
                setDepartStation();
            }
            function changeStation(){
                if(localStorage.getItem('approachStation')!=null && localStorage.getItem('departStation')!=null){
                    var selectStation = localStorage.getItem('approachStation');
                    var selectStation2 = localStorage.getItem('departStation');

                    localStorage.setItem('departStation', selectStation)
                    localStorage.setItem('approachStation', selectStation2)
                    
                    document.querySelector('#start').innerText = selectStation;
                    document.querySelector('#end').innerText = selectStation2;
                    document.querySelector('#end').style.color = 'black';
                }
            }
            function changePeople(){
                if(localStorage.getItem('childCnt')==null){
                    var cnt2 = 0;
                    var cnt = localStorage.getItem('adultCnt');
                    
                    localStorage.setItem('adultCnt', cnt)
                    
                    document.querySelector('.cnt').innerHTML = "성인 " + cnt + "명";
                    
                }else if(localStorage.getItem('childCnt')!=null){
                    var cnt = localStorage.getItem('adultCnt');
                    
                    localStorage.setItem('adultCnt', cnt)
                    
                    document.querySelector('.cnt').innerHTML = "성인 " + cnt + "명";
                    
                    cnt2 = localStorage.getItem('childCnt');

                    localStorage.setItem('childCnt',cnt2)
                    if(cnt2!=0){
                        document.querySelector('.cnt').innerHTML = "성인 " + cnt + "명, 아동 " + cnt2 + "명";
                    }else{
                        document.querySelector('.cnt').innerHTML = "성인 " + cnt + "명";
                        
                    }
                }
            }
            if(localStorage.getItem('adultCnt')!=null){
                changePeople();
            }

        </script>
