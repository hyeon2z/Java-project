<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>오디오 삽입</title>
</head>
<body>
<h3>오디오 삽입</h3> 
<hr>
재생 버튼을 누르면 음악이 연주됩니다.
<p>
<audio src="media/EmbraceableYou.mp3" controls loop>
   브라우저가 audio 태그를 지원하지 않습니다.
</audio>
</p>
<!--
# audio 태그
1. 기본 형식
    <audio src = "audio파일" controls autoplay loop></audio>
    1) 비디오와 동일한 controls autoplay loop옵션을 설정할 수 있다.
    
-->
</body>
<script>
/*
# 멀티미디어 태그 처리
1. video
    기본 설정
    <video src = "동영상파일" width = "넓이" height = "높이"
        controls autoplay(자동재생설정옵션)></video>
   1) 추가 속성
       controls : 재생, 재생시간, 중단, 음소거 등 제어 버튼 출력
       autoplay : 비디오 로딩 즉시 재생
       loop : 반복 재생
       muted : 오디오를 끌 때 사용
   2) 개별적 파일 설정
       source src = "비디오 파일" type = "비디오 마임타임"
   
*/
</script>
</html>
