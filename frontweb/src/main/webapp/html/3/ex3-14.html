<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색 입력 받기</title></head>
<body>
<h3>컬러다이얼로그로 색 입력</h3>
<hr>
<!--
	# 이벤트 onchange = "자바스크립트코드"
	1. onchange : 해당 객체의 값을 변경 시
	2. document.body.style.color = this.value
	   document.body.style.color : 화면의 body 태그 부분 글자색상 할당.
	   this.value : 이벤트가 일어나 객체 this의 value으로 설정.
-->
<form>
<h2>값</h2>
이름변경 : <select onchange = "call(this)">
				<option>홍길동</option>
				<option>낌길동</option>
				<option>신길동</option>
				</select>
<script>
	function call(obj){
		var h2Ob = document.querySelector("h2")
		h2Ob.innerHTML = obj.value
	}
</script>
색 선택 <input type="color" value="#00BFFF"
	onchange="document.body.style.color=this.value"> 
</form>
</body>
</html>
