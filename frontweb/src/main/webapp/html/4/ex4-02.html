<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일을 가진 웹 페이지</title>
<style>
/*
# css(cascading style sheet)
1. html문서의 색이나 모양 등 외관을 꾸미는 언어
2. css로 작성된 코드를 스타일시트 라고 부른다.
3. 현재 css3 즉 css level3을 쓰기도 한다.
    css1 > css2 > css3 > css4
4. css의 기능
    1) 색상과 배경
	2) 텍스트
	3) 폰트
	4) 박스모델(box model)
	5) 비주얼 포맷 및 효과
	6) 리스트
	7) 테이블
	8) 사용자 인터페이스

# css3 스타일 시트 구성
1. span 텍스트를 20픽셀 blue로 출력하는 css3 스타일시트
    span{color : blue; font-size : 20px;}
	span : 선택자(selector)
	color : 프로퍼티
	blue : 값
	: ==> 구분자(속성:속성값)
	; ==> 각 속성의 구분자
2. 주석문 * * 사이
*/

	/* CSS 스타일 시트 작성 */
	body { background-color : mistyrose; }
	h3 { color : purple; }
	hr { border : 5px solid yellowgreen; }
	span { color : blue; font-size : 20px; } /* span 태그 스타일 선언 */
</style>
</head>
<body>
<h3>CSS 스타일 맛보기</h3>
<hr>
<p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
</body>
</html>
