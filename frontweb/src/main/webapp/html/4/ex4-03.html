<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;style&gt; 태그로 스타일 만들기</title>
<style>
body { 
	background-color : linen; 
	color : blueviolet;
	margin-left : 30px;
	margin-right : 30px;
 }
h3 { 
	text-align : center;
	color : darkred;
}
/*
ex) 위 속성 선언하여 h2 div 설정
*/
h2 {
	text-align :left;
	color : skyblue;
}
div {
	background-color: ivory;
	color : rgb(33, 171, 125);
	margin-left: 50px;
	margin-right: 50px;
}
</style>
</head>
<body>
<h2>김연아</h2>
<div>
	김연아(金姸兒[2][3], 영어: Yuna Kim, 1990년 9월 5일~)는 대한민국의 피겨 스케이팅 선수이다.
</div>
<h3>소연재</h3>
<hr>
<p>저는 체조 선수 소연재입니다. 음악을 들으면서
책읽기를 좋아합니다. 김치 찌개와 막국수 무척
좋아합니다.</p>
<script>
	// h2를 선택해서 객체 만든다.
	var h2Ob = document.querySelector("h2")
	// h2Obj(DOM)에 이벤트 속성을 선언. h2Ob.onclick(클릭했을 때)
	// = function(){} : 이름이 없는 함수로 할당(익명함수 할당)
	h2Ob.onclick = function(){
		// h2Ob.style : css 속성을 javascript형태로 선언(동적으로 할당)
		// color = "green" : 글자 색상 초록으로 할당
		h2Ob.style.color = "green";
		// textAlign = "center" : 정렬처리를 중앙으로 처리
		h2Ob.style.textAlign="center"

	}
</script>
</body>
</html>
