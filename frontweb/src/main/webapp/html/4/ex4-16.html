<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>둥근 모서리 테두리</title>
<div class="train-booking-form">
    <div class="travel-options">
      <button class="one-way">편도</button>
      <button class="round-trip">왕복</button>
      <div class="location-inputs">
        <select class="departure-station">
          <!-- 출발역 옵션들 -->
        </select>
        <select class="arrival-station">
          <!-- 도착역 옵션들 -->
        </select>
      </div>
      <div class="date-picker">
        <label for="departure-date">가는 날</label>
        <input type="date" id="departure-date" name="departure-date">
      </div>
      <div class="passenger-input">
        <label for="passenger-count">인원</label>
        <input type="number" id="passenger-count" name="passenger-count" min="1" value="1">
      </div>
      <button class="search-button">승차권 조회</button>
    </div>
  </div>
  
<style>
.train-booking-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.travel-options {
  display: flex;
  gap: 10px;
}

button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.location-inputs {
  display: flex;
  gap: 10px;
}

.date-picker,
.passenger-input {
  margin-top: 10px;
}

.search-button {
  margin-top: 20px;
  background-color: #4285f4;
}

</style>
</head>
<body>

</body>
</html>
