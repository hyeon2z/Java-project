<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$(".class.otherclass") 선택자 실습</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	     $(".myClass").css("border","2px solid blue");
        // .클래스1.클래스2
        // 클래스1과 클래스2가 모두 있을때 적용되는 내용
	     $(".myClass.otherClass").css("color","red");
        // .myClass 하위에 .otherClass가 있을 때
	     $(".myClass .otherClass").css("background","orange");
        // ex) cls01, cls02 둘다 선언되어있을 때, 배경색상설정
        //    cls01 하위 cls02 계층구조로 선언되어 있을 때 글자색상을 선언하여 출력
      $(".cls01.cls02").css("background", "skyblue");
      $(".cls01 .cls02").css("color","red");
   });
</script>
</head>
<body>
<div class="myClass">div class="notMe"
   <span class="otherClass">otherClass</span>
</div>
<!-- class = "클래스1 클래스2"-->
<div class="myClass otherClass">div class="myClass"</div>
<span class="myClass otherClass">span class="myClass"</span>
<h2 class="cls01 cls02">cls01 cls02</h2>
<div class="cls01">cls01
   <h4 class="cls02">cls02</h4>
</div>
</body>
</html>
