<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        // # confirm()
        // 확인 : true
        // 취소 : false
        var input = confirm('수락하시겠습니까?');
        // 출력합니다.
        alert(input);
        // ex) 등록하시겠습니까? 확인/취소 시 결과값을 출력하세요.
        var input2 = confirm('등록하시겠습니까?')
        if(input2) {
            alert("등록성공")
        }else {
            alert("등록실패")
        }
        if(confirm("수정하시겠습니까?")) {
            alert("수정진행")
        }else {
            alert("수정취소")
        }
    </script>
</head>
<body>

</body>
</html>
