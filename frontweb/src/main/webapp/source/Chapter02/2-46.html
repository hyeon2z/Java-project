<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var number = Math.sqrt(-3);
        // 변수를 출력합니다.
        /*
        # 원하는 정수를 임의로 가져올 때
        Math.floor(Math.random()*경우의수 + 시작수)
            1. Math.floor() 실수 내림 처리(정수형)
            2. Math.random() 임의의 수 처리 0.0 <= Math.random() < 1.0
            3. Math.round() 반올림
            4. Math.ceil() 올림
        */
        var dice = Math.floor(Math.random() * 6 + 1);
        alert("주사위 수 : " + dice)

        // ex) 임의의 점수 0~100 3개를 가져와서 합산과 평균을 출력하세요.
        var point1 = Math.floor(Math.random()*101);
        var point2 = Math.floor(Math.random()*101);
        var point3 = Math.floor(Math.random()*101);
        var sum = point1 + point2 + point3
        // js에서는 정수/정수 ==> 실수

        alert("점수의 합산 : " + sum)
        alert("점수의 평균 : " + Math.round(sum/3))
       
    </script>
</head>
