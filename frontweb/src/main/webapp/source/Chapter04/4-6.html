<!DOCTYPE html>
<html>
<head>
    <script>
        // '' "" 동일하게 문자열이기에 문자 하나하나에 대한 접근은 배열로 접근가능
        var a = "abcdefg";
        alert(a.length);
        alert(a[0]);
        alert(a[1]);
        alert(a[2]);
        alert(a[3]);
        // 문자열은 "", ''로 사용하는데 문자 한자씩 접근이 가능하다.
        // 문자열은 문자 + 배열 이기때문
        // a[0] ==> a
        // a[1] ==> b
        // a[2] ==> c
        // a[3] ==> d
        // 주의) 자바스크립트.length 문자열, 배열
        //      자바에서는 .length 배열에만, 문자열.length()
    </script>
</head>
<body>

</body>
</html>
