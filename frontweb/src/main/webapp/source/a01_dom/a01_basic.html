<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// 하단위 BOM로딩(DOM포함) 된 후, 수행할 내용
		window.onload = function(){
			var h2Ob = document.querySelector("h2");
			h2Ob.innerText = "내용이 바뀜";
		}
		/*
		# javascript와 web 화면 동작 순서
		    1) 웹서버 실행과 클라이언트 화면에서 호출
			    웹서버에 코드가 들어가 있고,
			    브라우저 프로그램(크롬,사파리,익스플로러)으로 해석해서 출력
			     
		    2) html로딩 시 javascript 프로그램 호출 순서
		        - BOM호출(Browser Object Model)
		            html코드를 창으로 가지고 있는 window창
		            
		            window창이 로딩되었을 때, 처리할 함수내용
		            javascript에서 윈도우 창을 로딩 시킬 때 명령어
		            window.open("","","")
		            
		            현재화면 창이 로딩되었을 때 처리할 함수.
		            window.onload = function(){}
		            
		        - DOM호출
		            위에서부터 html마지막까지 로딩
		            body에서 태그로 선언된 내용을 위에서부터 아래 순으로
		            랜더링(태그 해석해서 그 태그가 가지고 있는 명령으로 브라우저에서 출력)한 내용을 객체화하여 처리하는 것을 말한다.
		            순서 : 태그가 있고 그 아래에 해당하는 DOM객체를 인식할 수 있다.
		            
		        # BOM이 상위계층에 있고 DOM이 하위계층에 있는 구조이다.
		    3) javascript 코드 실행 순서와 DOM인식 방법
			    위에서 아래로 실행되고,
				DOM은 태그가 선언과 동시에 이벤트를 처리하거나,
				DOM 하단에 해당 태그에 대한 객체의 선택자로 선택해서 속성과 속성값을 변경하는 형식으로 처리할 수 있다.
				단, 이벤트에 의해서 window(BOM	)객체가 이벤트에 의해서 수행내용을 상단에 선언한 것은 코드가 위에 있더라도 수행되어 진다.
				
				// BOM이 로딩이 다 된 후에 수행할 코드
				// html코드를 다 메모리에 로딩된 후 처리하기에 코드가 html태그 위에 있더라도 수행 처리가 된다.
				window.onload = function(){
					
				}
		    
		# DOM객체 처리방법
		    1) DOM객체의 선택자 선언 객체와 메서드
		        var obj = document.querySelector("선택자")
		        var arry = document.querySelectorAll("선택자")
			2) 출력 처리
			    .innerText
			    .innerHTML
			3) 기본 속성 처리
			4) css 속성 처리
			5) 이벤트 처리 방법

		*/
		function call(){
			alert("반갑습니다!")
		}
		
		
	</script>
</head>
<body>
    <h2 onclick="call()">안녕</h2>

</body>
	<script>
		var h2Obj = document.querySelector("h2");
		h2Obj.align = "center";
		
		
	</script>
</html>
