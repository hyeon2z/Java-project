<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h2>Red</h2>
    <h2>Orange</h2>
    <h2>Yellow</h2>
    <h2>Green</h2>
    <h2>Blue</h2>
    <h2>Indigo</h2>
    <h2>Violet</h2>

    <p>무지개 색상 : color</p>
     -->
    <ol><li>사과</li><li>바나나</li><li>딸기</li><li>오렌지</li><li>수박</li></ol>
    <p>장바구니 리스트</p>

    <script>
        var rainbowColor = document.querySelectorAll("h2");
        var colorView = document.querySelector("p");

        for(var idx = 0; idx < rainbowColor.length; idx ++){
            rainbowColor[idx].onclick=function(){
                colorView.innerHTML += "<h3>선택한 무지개색상:" + this.innerText + "</h3>"
                // 해당 p태그의 배경 색상을 속성으로 변경 처리
                colorView.style.background = this.innerText
            }
        }
        // ol li 로 판매하는 물건 리스트를 출력(사과 바나나 딸기 오렌지 수박)
        // li를 클릭 시 해당 물건명을 하단에 장바구니 리스트(p)에 h4로 계속 누적추가
        // 1. 화면구현, 2. DOM객체 선언 3. li이벤트처리 (for) 4. li있는 레이블 내용을 p안에 h4로 출력

        var olOb = document.querySelectorAll("li")
        var pOb = document.querySelector("p")
        for(var idx = 0; idx < olOb.length; idx ++){
            olOb[idx].onclick = function(){
            pOb.innerHTML += "<h4>" + this.innerText + "</h4>"
            }
        }
    </script>

</body>
</html>
