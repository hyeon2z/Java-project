<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
        <li>오렌지</li>
        <li>수박</li>
    </ol>
    <p>
        <p></p>
    </p>

    <script>
        var liArr = document.querySelectorAll("li")
        var pOb = document.querySelector("p")
    // p태그는 block형태의 코드를 innerHTML로 가져온다(읽기)
    // 그러나, 아래와 같이 할당처리(쓰기) 처리는 가능하다.
    pOb.innerHTML = "<h2>장바구니 리스트</h2>"

        for(var idx = 0; idx < liArr.length; idx ++){
            liArr[idx].onclick = function(){
                // this : 이것 이벤트를 일으킨 객체를 지정
                // pOb.innerHTML += p에 있는 내용에 클릭한 내용을 h4로 변경하여 누적처리 
                pOb.innerHTML += "<h4>" + this.innerText + "</h4>"
             }
        }
        
    </script>
</body>
</html>
