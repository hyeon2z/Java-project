<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구매할 물건의 가격 :
    <input type = "number" name = "price" value = "0"><br>
    <table id = "tabPriceOb" border>
        <thead><tr>구매한 물건 가격</tr></thead>
        <tbody></tbody>
        <tfoot><tr><th>총액 : 0</th></tr></tfoot>
    </table>
<script>
    var priceOb = document.querySelector("[name = price]")
    var tabBodyOb = document.querySelector("#tabPriceOb tbody")
    var totalOb = document.querySelector("#tabPriceOb tfoot th")
    var tot = 0 // 전역변수 선언
    priceOb.onkeyup = function(){
        if(event.keyCode == 13){
            tot += Number(this.value)
            tabBodyOb.innerHTML += "<tr><th>"+ this.value +"</th></tr>"
            totalOb.innerText = "총액 : " + tot + "원"
            this.value = ""
            this.focus()
        }
    }
        /*

	      2000
	      총액:@@@

    3. 이벤트처리(이벤트핸들러 호출)

        */
</script>
</body>
</html>
