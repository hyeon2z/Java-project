    <script>
        // 함수를 생성합니다.
        function f(x) { return x * x; }
        
        // 함수를 호출합니다.
        //alert(f(3));
        function fun01(num01){ // 매개변수
            return num01 + num01 // 리턴값
        }
        //alert( fun01(5) )
        var result = fun01(10)
        //alert("결과값:"+result)
        // ex) 매개변수로 아이디와 패스워드를 받아서
        //    리턴값으로 3항연산자(조건?true일때:false일때)를 이용해 
        //    himan//7777일 때, 로그인 성공 그외는 로그인
        //    실패를 리턴하여 alert()으로 출력되게 하세요.
        function login(id, pass){
            return id=='himan' && pass=='7777'?'로그인 성공':'로그인실패'
        }
        alert(login('himan','7777'))
        alert(login('himan','7788'))


    </script>
