HTML의 `<input>` 요소의 `type` 속성은 다양한 형태의 입력 필드를 생성할 수 있습니다. 여기에는 텍스트, 라디오 버튼, 체크박스, 버튼 등 여러 형태가 포함됩니다.

- `text`: 일반 텍스트를 입력받는 기본 필드입니다.
- `password`: 비밀번호와 같이 표시되지 않아야 하는 텍스트를 입력받습니다. 입력 값은 별표(****)로 표시됩니다.
- `radio`: 라디오 버튼을 생성합니다. 여러 개의 선택지 중 하나만 선택할 수 있습니다.
- `checkbox`: 체크박스를 생성합니다. 사용자가 여러 항목을 선택할 수 있습니다.
- `button`: 클릭 가능한 버튼을 생성합니다. JavaScript 이벤트와 함께 사용되곤 합니다.
- ... (기타 여러 타입들)

**[1단계:개념] 4. disabled, readOnly 속성의 차이**
- `disabled`: 입력 요소를 비활성화합니다. 사용자는 해당 요소와 상호 작용할 수 없으며, 폼 제출 시 해당 데이터가 전송되지 않습니다.
- `readOnly`: 사용자가 입력 필드의 값을 수정할 수 없지만, 읽을 수는 있습니다. 폼 제출 시 해당 데이터가 전송됩니다.

```html
<input type="text" value="Disabled Input" disabled>
<input type="text" value="Read Only Input" readonly>
```

**[1단계:개념] 7. 데이터베이스의 keyword 검색의 기본 형식**

Oracle 데이터베이스에서는 문자열 내에서 특정 키워드를 검색하기 위해 `LIKE` 연산자를 사용합니다. '%'와 '_'와 같은 와일드카드 문자를 사용하여 문자열 패턴을 지정할 수 있습니다.

- `%`: 0개 이상의 문자를 나타냅니다.
- `_`: 하나의 문자를 나타냅니다.

예제:
사원명(ename)에 'SM'이 포함된 모든 사원의 정보를 검색하려면 다음과 같은 쿼리를 사용합니다:
```sql
SELECT ename
FROM emp
WHERE ename LIKE '%SM%';
```

```sql
SELECT deptno, sal, ename
FROM emp
ORDER BY deptno ASC, sal DESC;
```

여기서 `ORDER BY` 절은 결과 집합을 정렬하는 데 사용되며, `ASC`는 오름차순을, `DESC`는 내림차순을 나타냅니다.
