<script>
    var h2Ob = document.querySelector("p")
    h2Ob.onclick = function(){
        this.innerHTML += "안녕하세요&nbsp;"
        this.innerHTML += "&nbsp;<br><del>-----------</del><br>"
    }
    
</script>

-->
<img src="1.png" width="200" height="200" alt="1~6">
<h2 onclick="chImg()">변경</h2>

<script>
    var imgObj = document.querySelector("img")
    var idx = 0;
    var imgs = ["2.png", "3.png", "4.png", "5.png", "6.png", "1.png"]
    function chImg(){
        imgObj.src = imgs[idx++%6]
    }
</script>

가장 많이 사용된 인라인태그는 span
높이를 정할 수 없다.
-->
