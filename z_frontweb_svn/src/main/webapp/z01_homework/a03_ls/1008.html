    const info  = [];

       info.push({name,pNum,eMail})
    }
    infoList("홍길동","01011111111","hong@gmail.com")

   var sName= prompt("검색하실 이름을 입력하세요","") 
    function search(sName){
        
        for(let i = 0; i<info.length; i++){

       if(searchList.name == sName){

        `);
        
        break;
       }
    }
       if (searchList.name != sName){
        console.log("등록된 정보가 없습니다")
       }
    }
    search(sName);
