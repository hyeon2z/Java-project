        // 선언적함수는 함수를 선언하기전에 호출을해도 에러가 발생하지않고 실행이 가능하다
        hi("ㅇㅇ");
        function hi(a){
            alert(a)
        }
        hi("??");
        // 변수형함수는 함수를 선언하기전에 호출하면 에러가 발생한다.
        //num11(); //에러발생
        var num11 = function(){
            alert("변수형함수")
        }
        num11();
        // [확인] 2. 선언적 함수로 매개변수로, 구구단의 시작단수와 마지막단수를 입력받아 console.log로 구구단을 출력하세요.
        var st= prompt("시작단수?",0)
        var end= prompt("마지막단수?",0)

        function gugu(a,b){
            st= a
            end= b
        }
        gugu(st,end)
        for(var i=st; i<=end; i++){
            for(var j=1;j<=9;j++){
                console.log(i+" X "+j+" = "+i*j)
            }
        }
        // [개념] 3. js의 함수의 매개변수와 리턴값을 기본예제를 만들어 설명하세요.
        function abc(a,b){ //매개변수
            return a*b //리턴값나타냄
        }
        alert("a*b="+abc(2,5))  // java랑 동일하게 사용가능
        // [개념] 4. js의 arguments는 어떤 때 사용되는지 기본예제를 통해서 설명하세요
        function location1() { // 매개변수들은 arguments라는 배열에 들어가있다.
                alert(typeof (arguments) + ' : ' + arguments.length); 
                for (var i in arguments){
                    console.log(i+":"+arguments[i]) //arguments 배열을 하나씩 출력
                } 
            }
            location1("서울","부산","경기"); // 함수에 매개변수 넣어주기
