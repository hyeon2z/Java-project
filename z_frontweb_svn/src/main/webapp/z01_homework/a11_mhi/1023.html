### 1. html태그에서 &XXX; 사용 이유

`&XXX;` 형태의 문자열은 HTML 엔터티(Entity)입니다. HTML에서는 `<`, `>`, `&`와 같은 특수 문자를 직접 사용하면 문제가 발생할 수 있기 때문에 이들 문자를 안전하게 표현하기 위해 엔터티를 사용합니다.

예제:
```html
<p>&lt;div&gt;This is a div tag&lt;/div&gt;</p>
```
위 예제에서 `<div>` 태그는 화면에 표시되지 않지만 `&lt;div&gt;`를 사용하면 화면에 `<div>` 문자열로 표시됩니다.

<button onclick="displayText('<br/>')">줄바꿈처리</button>
<button onclick="displayText('----------')">----------(사선)</button>
<button onclick="displayText('<p></p>')"><p></p></button>

<div id="output"></div>


function displayText(text) {
    const output = document.querySelector('#output');
    output.innerHTML += text;
}
