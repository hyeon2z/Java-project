// [개념] 4. js의 arguments는 어떤 때 사용되는지 기본예제를 통해서 설명하세요
    function calculateSum() {
        let sum = 0;
        
        // arguments 객체를 사용하여 모든 전달된 인수에 접근
        for (let i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }

        return sum;
    }

    const result1 = calculateSum(1, 2, 3);
    const result2 = calculateSum(10, 20, 30, 40, 50);

    alert(`결과1: ${result1}`); // 결과1: 6
    alert(`결과2: ${result2}`); // 결과2: 150
