// 1. **음식 선택 가이드**:
//    사용자의 기분과 시간에 따라 다른 음식을 추천해주는 시스템을 만들어보세요.
//    **조건**:
//    - 기분: `hungry`, `sad`, `happy`
//    - 시간: `morning`, `afternoon`, `evening`

//    **도표**:
   
//    | 기분   | 시간       | 추천 음식               |
//    |-------|-----------|------------------------|
//    | hungry| morning   | Breakfast burrito      |
//    | hungry| afternoon | Chicken Sandwich       |
//    | hungry| evening   | Spaghetti              |
//    | sad   | morning   | Pancakes with syrup    |
//    | sad   | afternoon | Ice Cream              |
//    | sad   | evening   | Chocolate Cake         |
//    | happy | morning   | Fruit Salad            |
//    | happy | afternoon | Sushi Roll             |
//    | happy | evening   | Grilled Salmon         |

// ---

var now = new Date();
var hour = now.getHours();
if(feel == "hungry"){
    if(hour<12){
        alert(`${hour}시의 추천음식은 Breakfast burrito 입니다.`);
    }
    else if(hour<18){
        alert(`${hour}시의 추천음식은 Chicken Sandwich  입니다.`);
    }
    else{
        alert(`${hour}시의 추천음식은  Spaghetti   입니다.`);
    }
}
else if(feel == "sad"){
    if(hour<12){
        alert(`${hour}시의 추천음식은 Pancakes with syrup 입니다.`);
    }
    else if(hour<18){
        alert(`${hour}시의 추천음식은 Ice Cream입니다.`);
    }
    else{
        alert(`${hour}시의 추천음식은 Chocolate Cake입니다.`);
    }
    
}
else if(feel == "happy"){
    if(hour<12){
        alert(`${hour}시의 추천음식은 Fruit Salad  입니다.`);
    }
    else if(hour<18){
        alert(`${hour}시의 추천음식은 Sushi Roll 입니다.`);
    }
    else{
        alert(`${hour}시의 추천음식은 Grilled Salmon 입니다.`);
    }


}

}

    }
